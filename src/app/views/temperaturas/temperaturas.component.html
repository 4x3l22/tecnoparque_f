<hr>

<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Tabla de contenido</h1>
    <div class="piker">
      
      <form class="d-flex justify-content-between align-items-center" [formGroup]="dateRangeForm">
        <mat-form-field>
          <mat-label>Ingresa el rango de fechas</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="formattedStart" placeholder="Start date">
            <input matEndDate formControlName="formattedEnd" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      
        <button class="btn btn-primary" type="button" (click)="getSelectedDateRange()">Filtrar</button>
      </form>

    </div>
    <button class="btn btn-success" (click)="exportToExcel()">Descargar</button>
  </div>

  <div class="mat-elevation-z8">
    <table id="taba_temperatura" mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element let num = index"> {{num + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="temperatura">
        <th mat-header-cell *matHeaderCellDef> Temperatura </th>
        <td mat-cell *matCellDef="let element"> {{`${element.temperatura} Â°C`}} </td>
      </ng-container>
      
      <ng-container matColumnDef="humedad">
        <th mat-header-cell *matHeaderCellDef> Humedad </th>
        <td mat-cell *matCellDef="let element"> {{`${element.humedad}%`}} </td>
      </ng-container>
      
      <ng-container matColumnDef="fecha_hora">
        <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_hora}} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
