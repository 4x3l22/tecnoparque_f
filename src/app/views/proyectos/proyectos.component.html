<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Proyectos IoT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <button (click)="clearUser()" class="btn btn-danger">Cerrar Sesión</button>
        </div>
    </div>
</nav>

<!-- Contenedor de proyectos -->
<div class="container mt-4">
    <div class="row">
        <!-- Tarjetas de proyectos -->
        <div *ngFor="let proyecto of proyectos" class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card h-100 shadow">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ proyecto.nombre_proyecto }}</h5>
                    <p class="card-text flex-grow-1">{{ proyecto.descripcion }}</p>
                    <!-- Mostrar el botón solo si la ruta es permitida -->
                    <button *ngIf="esRutaPermitida(proyecto.ruta)" 
                            (click)="navigateTo(proyecto.ruta)" 
                            class="btn btn-primary mt-auto">
                        Ver Proyecto
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
